<div>
    <h2>Order</h2>
    <br />
    <div class="progress progress-striped active" data-ng-if="viewModel.loading">
        <div class="progress-bar" style="width: 100%;"></div>
    </div>
    <div class="jumbotron">
        <div class="alert alert-success alert-dismissible" role="alert" data-ng-if="viewModel.isSuccess">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            {{viewModel.successMessage}}
        </div>
        <div class="alert alert-danger alert-dismissible" role="alert" data-ng-if="viewModel.isError">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            {{viewModel.errorMessage}}
        </div>

        <div class="container">
            <div class="row">
                <div class="col-xs-6 col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Your shopping cart</h3>
                        </div>
                        <div class="panel-body">
                            <table class="table">
                                <tr>
                                    <td>Item</td>
                                    <td>Quantity</td>
                                    <td>Price</td>
                                </tr>
                                <tr data-ng-repeat="item in viewModel.cart.Items">
                                    <td>{{::item.Key.ShortDescription}}</td>
                                    <td>{{::item.Value}}</td>
                                    <td>{{::(item.Key.Price*item.Value)}}</td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td>
                                        <table>
                                            <tr>
                                                <td>Total Price</td>
                                                <td style="width: 10px;">:</td>
                                                <td>{{::viewModel.cart.PriceInformation.Total}}</td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                            <button class="pull-right btn btn-primary" data-ng-click="CheckOut()">Checkout</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

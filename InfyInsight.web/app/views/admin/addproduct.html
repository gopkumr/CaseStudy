<div class="login-page">
    <a ui-sref="overview" class="pull-right btn btn-primary">Back to Home</a>
    <div class="row">
        <div class="col-md-4 col-lg-7 col-md-offset-4 col-lg-offset-3">
            <h2>Manage Product</h2>

            <div class="jumbotron">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-6 col-md-12">

                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Please enter product details</h3>
                                </div>
                                <div class="panel-body">

                                    <div class="form-group">
                                        <label style="color:black">Name</label>
                                        <div class="row">
                                            <div class="col-xs-6 col-md-6">
                                                <input type="text" class="form-control" id="exampleInputEmail1" data-ng-model="viewModel.productDetails.shortdescription" placeholder="Name of the product">        
                                            </div>
                                            <div class="col-xs-7 col-md-2" style="width:50%">
                                                <div class="dropdown" style="width:100%">
                                                    <button style="width:100%" class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                                        {{viewModel.selectedItemName}}
                                                        <span class="caret"></span>
                                                    </button>
                                                    <ul style="width:100%" class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                                        <li data-ng-repeat="product in viewModel.products"><a href="#" role="button" data-ng-click="selectProduct(product)">{{::product.ShortDescription}}</a></li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label style="color:black">Description</label>
                                        <input type="text" class="form-control" id="exampleInputPassword1" data-ng-model="viewModel.productDetails.longdescription" placeholder="Description of the product">
                                    </div>
                                    <div class="form-group">
                                        <label style="color:black">Quantity</label>
                                        <input type="number" class="form-control" id="exampleInputEmail1" data-ng-model="viewModel.productDetails.inventory" placeholder="Quantity of the product">
                                    </div>
                                    <div class="form-group">
                                        <label style="color:black">Price</label>
                                        <input type="number" class="form-control" id="exampleInputPassword1" data-ng-model="viewModel.productDetails.price" placeholder="Price of the product">
                                    </div>

                                    <button class="pull-right btn btn-primary" data-ng-if="!viewModel.itemSelected" data-ng-click="save()">Save</button>
                                    <button class="pull-right btn btn-primary" data-ng-if="viewModel.itemSelected" data-ng-click="update()">Update</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
